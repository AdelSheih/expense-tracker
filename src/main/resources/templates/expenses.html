<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .expense-row {
            transition: background-color 0.2s;
        }
        .expense-row:hover {
            background-color: #f8f9fa;
        }
        .sidebar {
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            color: white;
            min-height: 100vh;
            box-shadow: 3px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-left: 3px solid #4e73df;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 col-lg-2 d-md-block sidebar collapse bg-dark">
                <div class="pt-3">
                    <div class="text-center mb-4">
                        <i class="fas fa-money-bill-wave fa-3x mb-2"></i>
                        <h3>Expense Tracker</h3>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/expenses">
                                <i class="fas fa-list"></i> Expenses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/expenses/new">
                                <i class="fas fa-plus-circle"></i> Add Expense
                            </a>
                        </li>
                        <li class="nav-item mt-4">
                            <a class="nav-link" href="/logout">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 ms-sm-auto p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-list me-2"></i> Manage Expenses</h2>
                    <a th:href="@{/expenses/new}" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add Expense
                    </a>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="expense : ${expenses}" class="expense-row">
                                    <td th:text="${expense.description}"></td>
                                    <td th:text="'$' + ${#numbers.formatDecimal(expense.amount, 1, 2)}"></td>
                                    <td>
                                        <span class="badge" th:with="category=${expense.category.name()}">
                                            <th:block th:switch="${category}">
                                                <span th:case="'FOOD'" class="bg-danger" th:text="${category}"></span>
                                                <span th:case="'TRANSPORT'" class="bg-primary" th:text="${category}"></span>
                                                <span th:case="'HOUSING'" class="bg-success" th:text="${category}"></span>
                                                <span th:case="'ENTERTAINMENT'" class="bg-warning" th:text="${category}"></span>
                                                <span th:case="'HEALTH'" class="bg-info" th:text="${category}"></span>
                                                <span th:case="*" class="bg-secondary" th:text="${category}"></span>
                                            </th:block>
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(expense.date, 'MMM dd, yyyy')}"></td>
                                    <td>
                                        <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" 
                                           class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/expenses/delete/{id}(id=${expense.id})}" 
                                           class="btn btn-sm btn-outline-danger ms-1">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>/html>
